{% extends 'news/base.html' %}
{% block title %}
    News
{% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">X-NEWS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page">Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active pro-link" data-url="#"
                               aria-current="page">Publish Article</a>
                        </li>
                    {% endif %}
                </ul>
                <div class="navbar-text">
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-primary-outline" href="#">Logout</a>
                    {% else %}
                        <a class="btn btn-primary-outline pro-link" data-url="#">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </nav>
    <div id="main">

    </div>
    <script>
        setPage("home/")
    </script>
{% endblock %}
